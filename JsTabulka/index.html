<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Zadanie</title>
</head>
<body>
    <div id="bg">
    </div>
    <div class="container-md bg-black bg-opacity-50 mt-5 pb-5">
        <div class="row">
            <div class="col">
                <h1 class="text-center mt-5 text-white">Zadanie</h1>
            </div>
        </div>
        <div class="row pb-5">
            <div class="col text-center mt-5">
                <label class="text-white mb-2" for="X">Zadaj veľkosť X:</label><br>
                <input id="X" type="text" onchange="verifiNumX()"><br>
                <label id="warningX" for="X"></label>
            </div>
            <div class="col text-center mt-5">
                <label class="text-white mb-2" for="Y">Zadaj veľkosť Y:</label><br>
                <input id="Y" type="text" onchange="verifiNumY()"><br>
                <label id="warningY" for="Y"></label>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <button id="confirm">Generuj</button>
            </div>
        </div>
    </div>
        <script src="js/verifiNum.js"></script>
        <script src="js/buttons.js"></script>
        <script src="js/makeTable.js"></script>
        <script src="js/deleteTable.js"></script>
        
</body>
</html>
