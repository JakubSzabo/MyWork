                <div>
                    <label for="bDate">Dátum narodenia: *</label><br>
                    <input required type="date" id="bDate" name="bDate" onchange="ageVerification()"><br>
                </div>

                <div>
                    <label for="email">Email: *</label><br>

                <div>
                    <label for="phoneNumber">Telefónne čislo:</label><br>
